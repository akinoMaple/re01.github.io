<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界遺産 - 選ばれた国</title>
    <link rel="icon" href="../images/tubiao.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css"> 
</head>
<body>
    <img src="../images/back1.png" alt="Logo" class="logo">
    <h1>世界遺産を表示する国を選択してください</h1>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="searchCountry" placeholder="国を検索する...">
        <button onclick="filterCountries()">検索</button>
    </div>

    <div class="country-list-container">
        <div class="country-list" id="countryList">
            <div class="country-item" data-name="中国" onclick="window.location.href='heritage.html?country=中国'">
                <h3>中国</h3>
            </div>
            <div class="country-item" data-name="日本" onclick="window.location.href='heritage.html?country=日本'">
                <h3>日本</h3>
            </div>
            <div class="country-item" data-name="法国" onclick="window.location.href='heritage.html?country=法国'">
                <h3>フランス</h3>
            </div>
            <div class="country-item" data-name="美国" onclick="window.location.href='heritage.html?country=美国'">
                <h3>アメリカ</h3>
            </div>
            <div class="country-item" data-name="埃及" onclick="window.location.href='heritage.html?country=埃及'">
                <h3>エジプト</h3>
            </div>
            <div class="country-item" data-name="印度" onclick="window.location.href='heritage.html?country=印度'">
                <h3>インド</h3>
            </div>
            
            <!-- 你可以继续添加更多的国家 -->
        </div>
    </div>

    <script src="../java/index.js"></script>
</body>
</html>
